
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
*{ margin:0; padding:0; list-style:none;background: #275;}

img{ position:absolute;left:0;top:0;width: 150px;
height: 150px;border-radius: 50%;}
</style>
<script src="js/move.js"></script>
<script>
window.onload=function(){
	var	oImg=document.getElementById('im');
	next();
	function next(){
		move(oImg,{left:500,top:500},{complete:function(){
			move(oImg,{left:0,top:500},{complete:function(){
				move(oImg,{left:500,top:0},{complete:function(){
					move(oImg,{left:0,top:0},{complete:next});	
				}});	
			}});	
		}});	
	}
};
</script>
</head>

<body>


<img src="img/sjq.png" id="im">

</body>
</html>
