
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	body{ height:100%; overflow:hidden;}
	img{ width:300px; height:450px;}
	.picbox{ width:300px; height:450px; margin:100px auto; position:relative; transition:1s all ease; transform-style:preserve-3d; transform:perspective(800px);}
	.picbox img{ position:absolute; top:0; left:0;}
	img:nth-child(1){ transform:translateZ(1px);}
	img:nth-child(2){ transform:translateZ(-1px);}
	
	.picbox:hover{ transform:perspective(800px) rotateY(-180deg);}
</style>
</head>

<body>
	<div class="picbox">
        <img src="img/3.jpg" />
        <img src="img/4.jpg" />
    </div>
</body>
</html>
